<input class="admin__control-text cloud_config_input" style="display: none;" afterRender="onReadyFunction" type="text"
    data-bind="
        event: {change: userChanges},
        value: value,
        hasFocus: focused,
        valueUpdate: valueUpdate,
        attr: {
            name: inputName,
            placeholder: placeholder,
            'aria-describedby': noticeId,
            id: uid
        }
    "/>
